type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: 'Contact`s id'
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: 'Contact`s name'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Contact`s phone number'
    type: string
    example: '+380630000000'
  email:
    description: 'Contact`s email'
    type: string
    example: 'john.doe@example.com'
  isFavourite:
    description: 'Whether is contact in favourites'
    type: boolean
    example: true
    default: false
  contactType:
    description: 'Type of contact'
    type: string
    example: ['work', 'home', 'personal']
    default: 'personal'
  photo:
    description: Contact`s photo url
    type: string
    example: https://res.cloudinary.com/dgyongwjc/image/upload/v1744146627/slgdtgnmc7gzm2afbblt.jpg
    default: null
  userId:
    description: 'Contact`s user id'
    type: string
    example: 67eec78c0f9979f4b1081e52
  createdAt:
    type: string
    format: date-time
    description: Contact created date
    example: 2025-03-27T19:43:21.686+00:00
  updateAt:
    type: string
    format: date-time
    description: Contact updated date
    example: 2025-03-27T19:43:21.686+00:00
